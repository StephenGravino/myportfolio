  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Poppins', 'sans-serif'],
          },
          animation: {
            slideInUp: 'slideInUp 0.8s ease-out',
          },
          keyframes: {
            slideInUp: {
              '0%': { opacity: 0, transform: 'translateY(30px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' },
            },
          },
        },
      },
    };
  </script>
  <style>
    .gradient-text {
      background: linear-gradient(to right, #3b82f6, #9333ea);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }
  </style>
  <script>
    function toggleMenu() {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    }

    window.addEventListener('scroll', function () {
      const nav = document.querySelector('.nav-scroll');
      if (window.scrollY > 50) {
        nav.classList.add('shadow-lg', 'bg-white/80', 'backdrop-blur-md');
      } else {
        nav.classList.remove('shadow-lg', 'bg-white/80', 'backdrop-blur-md');
      }
    });

    // Page transition
    document.querySelectorAll('a[href]').forEach(link => {
      link.addEventListener('click', e => {
        const href = link.getAttribute('href');
        if (href && href.startsWith('./') || href.startsWith('../') || href.includes('.html') || href === 'index.html' || href === 'about.html' || href === 'projects.html' || href === 'contact.html') {
          e.preventDefault();
          document.body.classList.add('fade-out');
          setTimeout(() => {
            window.location.href = href;
          }, 300);
        }
      });
    });
  </script>
</head>
